<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Your Wish</title>

    <!-- Harry Potter Font -->
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Harry Potter', 'Playfair Display', serif;
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png') repeat;
            background-color: #f5deb3; /* fallback parchment color */
            color: #5b3920; /* Dark brown text like ink */
            padding: 40px;
        }

        .container {
            background: rgba(245, 222, 179, 0.95); /* parchment color */
            border: 10px solid #8b5a2b; /* brown scroll border */
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 0 30px 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #5b3920;
            text-shadow: 2px 2px 5px #e0c097;
        }

        .summary {
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #5b3920;
        }

        label, .qr-note, .back-button {
            font-family: 'Harry Potter', 'Playfair Display', serif;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #fff8dc;
            border: 2px solid #8b5a2b;
            border-radius: 8px;
            color: #5b3920;
        }

        textarea {
            min-height: 140px;
        }

        .submit-btn {
            background-color: #8b5a2b;
            color: #fff8dc;
            padding: 12px 30px;
            font-size: 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #5b3920;
            transform: scale(1.05);
        }

        .qr-codes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .qr-code {
            text-align: center;
            margin: 10px;
        }

        .qr-code img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border: 2px solid #8b5a2b;
            border-radius: 12px;
            box-shadow: 0 0 10px 2px #8b5a2b;
        }

        .qr-note {
            margin-top: 10px;
            color: #5b3920;
        }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 248, 220, 0.6);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b5a2b;
        }

        #music-toggle:hover {
            transform: scale(1.1);
        }

        #music-toggle svg {
            width: 24px;
            height: 24px;
            pointer-events: none;
            color: #8b5a2b;
        }

        .back-button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #8b5a2b;
            color: #fff8dc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #5b3920;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Audio player -->
    <audio id="background-music" loop></audio>

    <!-- Music control button -->
    <div id="music-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" id="music-on" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" style="display: none;">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="music-off" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
            <line x1="2" y1="2" x2="22" y2="22" stroke="red" stroke-width="2"></line>
        </svg>
    </div>

    <div class="container">
        <div class="header">
            <h1>Send Us Your Wish</h1>
        </div>
        <div class="summary">
            <p>Joseph Marcus Ha &amp; Clara Tran Thi Thanh Thuy</p>
            <p>We cherish your heartfelt wishes. Please leave your blessing below.</p>
        </div>
        <!-- Wish Form -->
        <form id="wish-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="user_name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="message">Your Wish</label>
                <textarea id="message" name="message" required placeholder="Write your wish here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Wish</button>
        </form>

        <!-- QR Codes -->
        <div class="qr-codes">
            <div class="qr-code">
                <img src="image/qr1.png" alt="QR Code for Payment">
                <div class="qr-note">
                    <p>Ngân hàng Tiên Phong</p>
                    <p>TRẦN THỊ THANH THÙY</p>
                    <p>0617 1222 401</p>
                </div>
            </div>
            <div class="qr-code">
                <img src="image/qr2.png" alt="QR Code for Zelle">
                <div class="qr-note">
                    <p>MARCUS HA</p>
                    <p>at xxx-xxx-5227</p>
                </div>
            </div>
        </div>

        <!-- Back button -->
        <button id="back-button" class="back-button">Back</button>
    </div>

    <script>
        const songs = [
            "music/couple.mp3",
            "music/onlyoneforme.mp3"
        ];

        const audioPlayer = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const musicOn = document.getElementById('music-on');
        const musicOff = document.getElementById('music-off');

        let isPlaying = false;
        let currentSongIndex = 0;

        function initMusic() {
            const storedPlaying = localStorage.getItem('weddingMusicPlaying');
            const storedIndex = localStorage.getItem('weddingMusicIndex');
            const storedTime = localStorage.getItem('weddingMusicTime');

            isPlaying = storedPlaying === 'true';
            currentSongIndex = storedIndex ? parseInt(storedIndex) : Math.floor(Math.random() * songs.length);

            audioPlayer.src = songs[currentSongIndex];
            audioPlayer.load();

            if (storedTime) {
                audioPlayer.currentTime = parseFloat(storedTime);
            }

            if (isPlaying) {
                audioPlayer.play().catch(e => console.log("Error resuming audio:", e));
            }

            audioPlayer.addEventListener('ended', function () {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                audioPlayer.src = songs[currentSongIndex];
                audioPlayer.play().catch(e => console.log("Error playing next song:", e));
            });

            musicToggle.addEventListener('click', function () {
                if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        isPlaying = true;
                        updateMusicControls();
                        localStorage.setItem('weddingMusicPlaying', 'true');
                    }).catch(e => console.log("Error playing audio:", e));
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                    updateMusicControls();
                    localStorage.setItem('weddingMusicPlaying', 'false');
                }
            });

            updateMusicControls();
        }

        function updateMusicControls() {
            if (isPlaying) {
                musicOn.style.display = 'block';
                musicOff.style.display = 'none';
            } else {
                musicOn.style.display = 'none';
                musicOff.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', initMusic);

        window.addEventListener('beforeunload', function () {
            localStorage.setItem('weddingMusicPlaying', isPlaying);
            localStorage.setItem('weddingMusicIndex', currentSongIndex);
            localStorage.setItem('weddingMusicTime', audioPlayer.currentTime);
        });

        document.getElementById('back-button').addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        document.getElementById('wish-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Your wish has been sent! (This is a placeholder alert.)');
            this.reset();
        });
    </script>

</body>

</html>
