<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish for us</title>
    <!-- Luxury Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wish-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .wish-page img {
            max-width: 90%;
            max-height: 80%;
            object-fit: cover;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.85);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="wish-page">
        <img src="image/wish-test.jpg" alt="Wish for us">
        <button id="back-button" class="back-button">Back</button>
    </div>
    <script>
        // If this page is loaded independently, the Back button can navigate to the main page.
        document.getElementById('back-button').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
