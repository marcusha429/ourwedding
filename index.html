<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset margin/padding and ensure full height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for dynamic content */
    #content {
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Container uses grid to split into four equal areas */
    .container {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100%;
      width: 100%;
    }

    /* Each grid item covers one-quarter of the screen */
    .grid-item {
      position: relative;
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    /* Remove blur and zoom in on hover */
    .grid-item:hover {
      filter: blur(0);
      transform: scale(1.1);
    }

    /* For mobile: active state */
    .grid-item.active {
      filter: blur(0) !important;
      transform: scale(1.1) !important;
    }

    /* Assign background images */
    .item-1 {
      background-image: url('image/gate.jpg');
      cursor: pointer;
      /* indicate clickability */
    }

    .item-2 {
      background-image: url('image/car.jpg');
    }

    .item-3 {
      background-image: url('image/tcl.jpg');
    }

    .item-4 {
      background-image: url('image/asiana.jpg');
    }

    /* Grid text styling */
    .grid-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-family: 'Playfair Display', serif;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    /* Center button styling */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 10;
      padding: 15px 30px;
      font-size: 30px;
      font-family: 'Playfair Display', serif;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.5;
      transition: background-color 0.3s ease;
    }

    .center-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    /* Audio controls */
    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .music-controls:hover {
      opacity: 1;
    }

    .music-controls svg {
      width: 24px;
      height: 24px;
    }

    /* Media query for mobile */
    @media (max-width: 600px) {
      .center-button {
        width: 200px;
        height: 200px;
        font-size: 24px;
      }
    }

    /* Hidden audio iframe */
    #music-frame {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Hidden music player iframe (will always be in the background) -->
  <iframe id="music-frame" src="music-player.html"></iframe>

  <!-- Music control button -->
  <div class="music-controls" id="music-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" id="music-on" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2">
      <path d="M9 18V5l12-2v13"></path>
      <circle cx="6" cy="18" r="3"></circle>
      <circle cx="18" cy="16" r="3"></circle>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="music-off" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" style="display: none;">
      <path d="M9 18V5l12-2v13"></path>
      <circle cx="6" cy="18" r="3"></circle>
      <circle cx="18" cy="16" r="3"></circle>
      <line x1="2" y1="2" x2="22" y2="22" stroke="red" stroke-width="2"></line>
    </svg>
  </div>

  <!-- Main content container -->
  <div id="content">
    <div class="container">
      <div class="grid-item item-1">
        <div class="grid-text">Wish for us:</div>
      </div>
      <div class="grid-item item-2">
        <div class="grid-text">Meet the bride</div>
      </div>
      <div class="grid-item item-3">
        <div class="grid-text">Our Church</div>
      </div>
      <div class="grid-item item-4">
        <div class="grid-text">Our Restaurant</div>
      </div>
      <button class="center-button">
        Join<br>
        Our<br>
        Celebration
      </button>
    </div>
  </div>

  <script>
    // Music toggle functionality
    const musicToggle = document.getElementById('music-toggle');
    const musicOn = document.getElementById('music-on');
    const musicOff = document.getElementById('music-off');

    // Initially show music as off
    musicOn.style.display = 'none';
    musicOff.style.display = 'block';

    // Communication with the music player iframe
    function sendMessageToMusicPlayer(action) {
      const iframe = document.getElementById('music-frame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({ action: action }, '*');
      }
    }

    // Listen for messages from the music iframe
    window.addEventListener('message', function (event) {
      if (event.data && event.data.status) {
        if (event.data.status === 'playing') {
          musicOn.style.display = 'block';
          musicOff.style.display = 'none';
        } else if (event.data.status === 'paused') {
          musicOn.style.display = 'none';
          musicOff.style.display = 'block';
        }
      }
    });

    // Toggle music on/off
    musicToggle.addEventListener('click', function () {
      sendMessageToMusicPlayer('toggle');
    });

    // When "Wish for us:" grid item is clicked, navigate to wish.html
    const wishGrid = document.querySelector('.item-1');
    if (wishGrid) {
      wishGrid.addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = 'wish.html';
      });
    }
  </script>
</body>

</html>
